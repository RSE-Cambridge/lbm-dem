#########################
# project configuration #
#########################

# C++ project
language: cpp

dist: trusty
sudo: required


################
# build matrix #
################
matrix:
  include:
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-4.9
      env: COMPILER=g++-4.9
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
      env: COMPILER=g++-5
    - compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.6
          packages:
            - clang-3.6
      env: COMPILER=clang++-3.6
    - compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.7
          packages:
            - clang-3.7
      env: COMPILER=clang++-3.7


################
# before script #
################
before_script:
    - aclocal -I ./m4 && autoconf && automake --add-missing

################
# build script #
################

script:
    - ./configure 
    - make clean && make check
    - ./lbmdem
    - ./lbmdemtest

